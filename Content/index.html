<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random MP3 + MP4 Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="dns-prefetch" href="media">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="link-container">
        <a id="clickLink" href="#" aria-label="Play random media">Click Here</a>
    </div>

    <div class="media-loading">
        <div>Loading media...</div>
        <div>Tap anywhere to continue if playback doesn't start automatically</div>
    </div>
    
    <div class="media-error">
        <p>Playback failed. Check console for details.</p>
        <button type="button" onclick="location.reload()">Retry</button>
    </div>
    
    <video 
        id="videoPlayer"
        muted
        loop
        playsinline
        preload="auto"
        crossorigin="anonymous"
        onerror="this.style.display='none'"
        oncanplaythrough="this.style.opacity='1'"
        onloadeddata="console.log('Video loaded:', this.src)"
    >
        Your browser does not support the video element.
    </video>

    <audio 
        id="audioPlayer" 
        preload="auto"
        loop
        crossorigin="anonymous"
        onerror="console.error('Audio failed to load')"
        oncanplaythrough="this.parentElement.classList.remove('loading')"
        onloadeddata="console.log('Audio loaded:', this.src)"
    ></audio>

    <noscript>
        <p>JavaScript is required to run this application.</p>
    </noscript>

    <script src="script.js"></script>
</body>
</html>
